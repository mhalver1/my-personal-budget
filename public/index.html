    <div class="container-fluid">
        <h1 class="row">Login</h1>
        <main>
            <div class="row">
                <label for="username">Username</label>
                <input type="text" name="username" id="username">
            </div>
            
            <div class="row">
                <label for="password">Password</label>

            </div>
            
            <div>
            <button onclick="login()">Login</button>

    <div class="container-fluid">
        <h1 class="row">Sign Up</h1>
        <main>
            <div class="row">
                <label for="username2">Username</label>
                <input type="text" name="username2" id="username2">
            </div>
            
            <div class="row">
                <label for="password2">Password</label>
                <input type="password" name="password2" id="password2">
            </div>
            
            <div>
            <button onclick="signup()">Sign Up</button>
            </div>
        </main>

    <script>

        function login() {
            const data = {
                username: document.getElementById('username').value,
                password: document.getElementById('password').value,
            };
            var user=document.getElementById('username').value;
            sessionStorage.setItem("user", user);
            pass=document.getElementById('password').value;
            axios.post('/api/login', data)
            .then(res => {
                console.log(res);
                document.getElementById('username').value = '';
                document.getElementById('password').value = '';
                if (res && res.data && res.data.success) {
                    const token = res.data.token;
                    localStorage.setItem('jwt', token);
                    window.location.href = '/';
                    //getDashboard();
                    //getSettings()
                }
            });
        }

        function signup() {
            const data = {
                username: document.getElementById('username2').value,
                password: document.getElementById('password2').value,
            };
            axios.post('/api/signup', data)
            .then(res => {
                console.log(res);
                document.getElementById('username2').value = '';
                document.getElementById('password2').value = '';
            });
        }

        function logout() {
            setTimeout(function(){
            localStorage.removeItem('jwt')
            window.location.href = '/';
            }, 1);  
        }
        
        function checkJWT() {
            if(localStorage.getItem("jwt") != null) {
                console.log("you are logged in");
                document.getElementById("logged_in").style.display = "block";
                setTimeout(function(){
            console.log("you have 20 seconds left");
            document.getElementById("still_logged_in").style.display = "block";
            }, 40000); 

            setTimeout(function(){
            localStorage.removeItem('jwt')
            window.location.href = '/';
            }, 60000);
            }
            else{
                console.log("you are not logged in");
                document.getElementById("not_logged_in").style.display = "block";
            }
            
        }
        
        function twenty() {
            if(localStorage.getItem("jwt") == null){
            }
            else{
            let token = localStorage.getItem('jwt');
            axios.post('/api/twenty', null, {
                headers: { Authorization: `Bearer ${token}` }
            })
            .then(res => {
                if (res && res.data && res.data.success) {
                    token = res.data.token;
                    localStorage.setItem('jwt', token);
                    //getDashboard();
                    //getSettings()
                }
            });
        }
    }
